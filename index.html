<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery with Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aliceblue;
            text-align: center;
        }
        .car-container { 
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
             gap: 20px;
            margin-top: 20px;
        }
        .car {
            background-color: white;
             border: 1px solid #ddd;
             padding: 10px;
             border-radius: 35px;
             box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
             width: 250px;
        }
        .car img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            color: rgb(255, 255, 255);
        }
        .price {
            font-size: 20px;
            font-weight: bolder;
            color: rgb(5, 220, 84);

        }
    </style>
</head>
<body style="background-color: #ddd;">
